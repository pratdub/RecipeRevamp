{% extends 'base.html' %}
{% block start %}

<div class="container mt-5 ">
    <form class="col-6 mx-auto card p-3 shadow-lg bg-dark-subtle text-secondary-emphasis" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Your Presious Receipes Here</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input name="receipe_name"  type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recepie Description</label>
          <textarea name="receipe_description" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recepie Image</label>
            <input name="receipe_image" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-outline-secondary">Submit</button>
      </form>
      <hr>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label mt-3">Search Your Receipe</label>
        <input name="Search"  type="text" class="form-control">
      </div>
    <button type="submit" class="btn btn-outline-secondary">Search</button>

      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Receipe name</th>
            <th scope="col">Receipe Desc</th>
            <th scope="col">Receipe Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for receipe in receipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{receipe.receipe_name}}</td>
            <td>{{receipe.receipe_description}}</td>
            <td>
               <img src="/media/{{receipe.receipe_image}}" style="height:200px">
            </td>
            <td>
                <a href="/delete-receipe/{{receipe.id}}/" class="btn btn-outline-primary my-2">Delete</a>
                <a href="/update-receipe/{{receipe.id}}/" class="btn btn-outline-warning">Update</a>
            </td>
          </tr>
         {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
